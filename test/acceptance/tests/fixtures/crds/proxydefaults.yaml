    foo: '{"http":{"name":"envoy.zipkin","config":{"collector_cluster":"zipkin","collector_endpoint":"/api/v1/spans","shared_span_context":false}}}'
    members: 3
    protocol: "tcp"
  meshGateway:
    mode: local
  expose:
    paths:
      - path: /health
        listenerPort: 22000
        localPathPort: 8080
